services:
  - type: web
    name: flash-francais-api
    env: python
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      cp .env.production .env
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flash-francais-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: SECRET_KEY
        sync: false

databases:
  - name: flash-francais-db
    databaseName: flash_francais
    plan: free
